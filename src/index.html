<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Pharm</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="header__container">
          <div class="header__top">
            <nav class="header__nav">
              <ul class="header__menu">
                <li class="header__menu-item header__menu-item_city">
                  Санкт-Петербург <button class="header__menu-button"></button>
                </li>
                <li class="header__menu-item">Доставка и оплата</li>
                <li class="header__menu-item">Гарантии и возврат</li>
              </ul>
            </nav>
            <div class="header__phone">
              <a href="tel:84957305300" class="header__phone-number"
                >8 495 730 53 00</a
              >
              круглосуточно
            </div>
            <div class="header__profile">
              <svg class="header__profile-icon">
                <use xlink:href="#profile-icon"></use>
              </svg>
              Богдан
              <button class="header__profile-button"></button>
            </div>
          </div>
          <div class="header__bottom">
            <div class="header__logo">
              <svg class="header__logo-icon">
                <use xlink:href="#logo-icon"></use>
              </svg>
              <span class="header__logo-text header__logo-text_top">Local</span>
              <span class="header__logo-text header__logo-text_bottom"
                >Pharm</span
              >
            </div>
            <bottom class="header__bottom">Каталог</bottom>
            <form class="search-form">
              <fieldset class="search-form__fieldset">
                <label class="search-form__label">
                  <input type="search" class="search-form__input" />
                  <button class="search-form__button">
                    <svg class="search-form__icon">
                      <use xlink:href="#search-icon"></use>
                    </svg>
                  </button>
                </label>
              </fieldset>
            </form>
            <div class="cart">
              <svg class="cart__icon">
                <use xlink:href="#cart-icon"></use>
              </svg>
              Корзина <span class="cart__orders">2</span>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
